<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="bundle.js"></script>
  <meta charset="utf-8">
  <title>Nexus - Financial Smart Contracts</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div id="outer_container">
    <h1 align="center">Nexus</h1>
    <div id="top_container">
        <div id="top_input_container">
            <div id="holder_container">
                <input id="holder_address" class="address_input" type="text" placeholder="Contract Holder Address"
                value="0x004ec07d2329997267Ec62b4166639513386F32E" maxlength="42"><br>
                <p class="p_balance" id="holder_balance_p">Balance: 0ETH</p>
                <button class="button" id = "deposit_button1" type="button" onclick="callDepositFunction(1)">deposit</button>
            </div>

            <div id="deposit_container">
                <p id="p_deposit" class="label">Deposit:</p>
                <select id="select_deposit" class="select_item custom_select"></select>
            </div>

            <div id="counter_party_container">
                <input id="counter_party_address" class="address_input" type="text" placeholder="Contract Counter-Party Address"
                value="0x7f023262356b002a4b7deb7ce057eb8b1aabb427" maxlength="42"><br>
                <p class="p_balance" id="counter_party_balance_p">Balance: 0ETH</p>
                <button class="button" id = "deposit_button2" type="button" onclick="callDepositFunction(2)">deposit</button>
            </div>
        </div>
        <p id="p_oracle" class="label">Oracle for Contract:</p>
        <select id="select_oracle" class="select_item">
            <option value="0x8ce40d9956e7b8a89a1d73f4d4850c760ea20a56">0x8ce40d9956e7b8a89a1d73f4d4850c760ea20a56</option>
            <option value="0xc90bc8ff4387fe14cdd0934ef9935be590cb83ca">0xc90bc8ff4387fe14cdd0934ef9935be590cb83ca</option>
            <option value="0xa03cbbea9891d7961ed23fd965b6ad3109c36a30">0xa03cbbea9891d7961ed23fd965b6ad3109c36a30</option>
        </select>
        <p class="status" id="create_contract_status"></p>
        <button class="button" id = "create_contract_button" type="button" onclick="createContractFunction()">Create Contract</button>
    </div>
    <div id="bottom_container">
      <div id="bottom_input_container">
          <textarea rows="13" cols="100" id="transaction_input" type="text" placeholder="Transaction"></textarea><br>
          <p class="status" id="transaction_status"></p>
          <button class="button" id = "make_transaction_button" type="button" onclick="decomposeContract(getInputString())">Make Transaction</button>
      </div>
      <div id="button_choices_container"></div>
      <div id="tableContainer">
          <p>
              <table id="my_table">
                  <thead id="table_head">
                      <tr>
                          <th>ID</th>
                          <th>Contract</th>
                          <th>Meaning</th>
                          <th>Expiry</th>
                          <th>To Be Executed At Expiry</th>
                          <th>Action</th>
                          <th>Status</th>
                      </tr>
                  </thead>
                  <tbody id="table_body">
                  </tbody>
              </table>
          </p>
      </div>
    </div>
  </div>
</body>
